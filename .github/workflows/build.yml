# Build workflow for master branch
# This workflow builds the Jekyll site to verify it works before merging to publish
name: Build Jekyll site

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0
      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production
      - name: Check build output
        run: |
          if [ ! -d "_site" ]; then
            echo "Build failed: _site directory not found"
            exit 1
          fi
          if [ ! -f "_site/index.html" ]; then
            echo "Build failed: index.html not found"
            exit 1
          fi
          echo "Build successful! Site built to _site directory"

